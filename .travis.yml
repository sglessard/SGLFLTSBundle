language: php

php:
#  - 5.4  # php 5.4 travis segfault
  - 5.3

env:
  - SYMFONY_VERSION="2.3.*" DB=mysql
  - SYMFONY_VERSION="dev-master" DB=mysql

before_script:
  - echo "extension=mongo.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
#  - echo "zend.enable_gc=0" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"` # php 5.4 travis segfault
  - curl -s http://getcomposer.org/installer | php
  - composer install --dev --prefer-source

script: phpunit --coverage-text

notifications:
  email: beanstalkapp@centdix.com